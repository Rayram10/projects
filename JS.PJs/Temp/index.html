<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature Conversion</title>
  </head>
  <body>
    <form id="container" class="container">
      <h1>Temperature Conversion</h1>
      <input id="tempInput" type="number" value="0" /><br /><br />
      <div id="result">Temp result</div>
      <br /><br />

      <input id="tempConversionF" type="radio" name="unit" />
      <label for="TemperatureConversionF">Celsius ➡ Fahrenheit</label><br />

      <input id="tempConversionC" type="radio" name="unit" />
      <label for="TemperatureConversionC">Fahrenheit ➡ Celsius</label
      ><br /><br />

      <button id="tempSubmit" type="button">Submit</button>
    </form>
  </body>
  <script src="scripts.js"></script>
</html>
