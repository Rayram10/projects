<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number guessing game!</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    <nav class="navbar">
      <ul>
        <li><button id="one">1-5</button></li>
        <li><button id="two">1-10</button></li>
        <li><button id="three">1-15</button></li>
        <li><button id="four">1-20</button></li>
      </ul>
    </nav>
    <h2 id="hTwo">Guess a number 1-5</h2>
    <div id="randomNum">Number</div>
    <br /><br />
    <form>
      <label for="randomNumLb">Enter your guess:</label><br /><br />
      <input id="userGuess" type="text" name="userGuess" /><br /><br />
      <button id="guessButton" type="button">Guess</button>
    </form>
    <br /><br /><br />

    <footer id="result"></footer>

    <script src="scripts.js"></script>
  </body>
</html>
